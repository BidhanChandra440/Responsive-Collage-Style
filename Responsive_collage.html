<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Collage</title>
    <link rel="stylesheet" href="styles/collage.css">
</head>
<body>
    <header>
        <h1 class="head"> My Responsive Collage </h1>

    </header>
    <main>
        <section>
            <div class="row">
                <img src="./image/B.png" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="./image/Eren_Yeager .png" alt="">

                </div>
                <div>
                    <img src="./image/Luffy.webp" alt="">
                </div>

                <div class="vertical">
                    <img src="./image/Itachi_Uchiha .jpg" alt="">
                    <img src="./image/Naruto.jpg" alt="">
                </div>
            </div>

            <div class="row">
                <div>
                    <img src="./image/Gojo_Satoru.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="./image/Naruto_Uzumaki .jpg" alt="">
                    <img src="./image/Naruto_Uzumaki .jpg" alt="">
                    <img src="./image/Naruto_Uzumaki .jpg" alt="">
                    <img src="./image/Naruto_Uzumaki .jpg" alt="">

                </div>
                <div>
                    <img src="./image/Goku.jpg" alt="">
                </div>

            </div>
    </section>

    </main>
    
</body>
</html>
